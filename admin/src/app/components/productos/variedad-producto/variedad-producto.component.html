<app-sidebar></app-sidebar>

<div class="border-bottom pt-3 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">En este módulo puede añadir la variedad a un producto.</p>
  </div>
</div>


  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px;">Variedad de Productos</h5>
    </div>

    <div class="card-body">
      <div>
        <div class="row mb-5">
          <div class="col-md-4" style="padding-right: 0px; height: 10%;">
            <img [src]="url + 'obtener_portada/' + producto.portada" class="img-thumbnail rounded-0" alt="Square image" style="height: 300px;width: 100%; padding:30px;">
          </div>
          <div class="col-md-8" style="padding-left: 0px;;">
            <div class="card" style=" background: rgb(0, 253, 253); height: 300px;">
              <div class="card-body">
                  <h3 class="card-product-title text-truncate mb-2">
                    <p  style="font-size: 30px; padding: 0; margin-bottom: 10px;">{{producto.titulo}}</p>
                    <div class="pe-3" style="height: 13vh; overflow-y: auto; white-space: normal;" data-simplebar data-simplebar-auto-hide="false">
                      <p style="color:black">{{producto.descripcion}}</p>
                    </div>                 
                   <div class="d-flex align-items-center" style="position: relative; top: 30px;"> 
                      <span class="h5 d-inline-block success" style="font-size: 30px; font-weight: 900;">S/ {{producto.precio.toFixed(2)}}</span>
                    </div>
                  </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row align-items-center justify-content-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Titulo de la Variedad</label>
          <div class="col-md-6">
            <input class="form-control" required type="text" id="text-input" placeholder="Titulo de la Variedad" name="titulo_variedad"
              [(ngModel)]="producto.titulo_variedad">
          </div>
        </div>
        
        <div class="form-group row align-items-center justify-content-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Variedades</label>
          <div class="col-md-6">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Nueva Variedad" name="nueva_variedad" [(ngModel)]="nueva_variedad">
              <button class="btn btn-primary" type="button" (click)="agregar_variedad()">Agregar</button>
            </div>
          </div>
        </div>
        
        <div class="form-group row justify-content-center">
          <div class="col-md-9">
            <div class="table-responsive mt-3">
              <table class="table table-sm" *ngIf="producto.variedades">
                <thead class="thead-dark">
                  <tr class="text-center">
                    <th>Titulo</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <ng-container *ngIf="producto.variedades.length == 0">
                  <tbody>
                    <tr>
                      <td colspan="2" class="text-center">
                        <span class="text-muted">No hay Variedades disponibles</span>
                      </td>
                    </tr>
                  </tbody>
                </ng-container>
                <ng-container *ngIf="producto.variedades.length >= 1">
                  <tbody *ngFor="let item of producto.variedades; let indice= index">
                    <tr class="text-center">
                      <td>{{item.titulo}}</td>
                      <td>
                        <a style="cursor:pointer; padding: 8px 8px;" class="btn btn-danger" (click)="eliminar_variedad(indice)">
                          <i style="font-size: 20px;" class='bx bx-trash'></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </ng-container>
              </table>
            </div>
          </div>
        </div>   
      </div>
    </div>
    <div class="card-footer">
      <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="button" (click)="actualizar()">Guardar cambios</button>
      <button *ngIf="load_btn" type="button" class="btn btn-secondary">
        <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
        Guardando..
      </button>
      <button [routerLink]="['/panel/productos']" *ngIf="!load_btn" class="btn btn-warning mr-3" type="button" >Regresar</button>
    </div>
  </div>
